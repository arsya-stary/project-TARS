<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Popup Tengah Besar</title>
  <style>
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000000;
      color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 80%;
    }

    #popup button {
      margin-top: 20px;
      background-color: #ff5722;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    #popup button:hover {
      background-color: #e64a19;
    }

    .popup-title {
      font-weight: bold;
      font-size: 1.8em;
    }

    .popup-divider {
      margin: 15px auto;
      border: none;
      border-top: 2px solid #ffffff88;
      width: 80%;
    }
  </style>
</head>
<body>

<div id="popup">
  <div class="popup-title">❗ INFO PENTING ❗</div>
  <hr class="popup-divider">
  Tempat parkir A5 sedang dalam perbaikan.
  <br><br>
  <button onclick="hidePopup()">Tutup</button>
</div>

<script>
  const popup = document.getElementById('popup');

  // Tampilkan popup setelah 1 detik
  setTimeout(() => {
    popup.style.display = 'block';
  }, 1000);

  // Sembunyikan popup otomatis setelah 20 detik
  setTimeout(() => {
    hidePopup();
  }, 20000);

  // Fungsi untuk sembunyikan popup secara manual
  function hidePopup() {
    popup.style.display = 'none';
  }
</script>

</body>
</html>
